apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
spec:
  replicas: {{ .Values.service1.replicaCount }}
  selector:
    matchLabels:
      app: service1
  template:
    metadata:
      labels:
        app: service1
    spec:
      containers:
      - name: service1
        image: {{ .Values.service1.image.repository }}:{{ .Values.service1.image.tag }}
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URL
          value: "mongodb://mongodb:27017/mydb"
